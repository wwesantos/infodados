<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Bitcoin</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <style>
        #error,
        #loading {
          display: none;
        }
      </style>

      <div class="container" id="form-inputs">
        <div class="row">
          <div class="col-0 col-md-1"></div>
          <div class="col-12 col-md-10">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input
                id="usd"
                type="number"
                min="0"
                step="1"
                class="form-control"
                aria-label="Total em Dólares"
                placeholder="Total em Dólares"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input
                id="brl"
                type="number"
                min="0"
                step="1"
                class="form-control"
                aria-label="Total em Reais"
                placeholder="Total em Reais"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">BTC</span>
              </div>
              <input
                id="btc"
                type="number"
                min="0"
                step="0.1"
                class="form-control"
                aria-label="Total em Bitcoins"
                placeholder="Total em Bitcoins"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">mBTC</span>
              </div>
              <input
                id="mbtc"
                type="number"
                min="0"
                step="1"
                class="form-control"
                aria-label="Total em mBTC"
                placeholder="Total em mBTC"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">μBTC</span>
              </div>
              <input
                id="ubtc"
                type="number"
                min="0"
                step="1"
                class="form-control"
                aria-label="Total em μBTC"
                placeholder="Total em μBTC"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Satoshi</span>
              </div>
              <input
                id="satoshi"
                type="number"
                min="0"
                step="1"
                class="form-control"
                aria-label="Total em Satoshi"
                placeholder="Total em Satoshi"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">USD/BTC</span>
              </div>
              <input
                id="btcToUsd"
                class="form-control"
                type="text"
                placeholder="Exchange rate from BTC to USD"
                readonly
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">BRL/BTC</span>
              </div>
              <input
                id="btcToBrl"
                class="form-control"
                type="text"
                placeholder="Exchange rate from BTC to BRL"
                readonly
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Câmbio de</span>
              </div>
              <input
                id="lastUpdate"
                class="form-control"
                type="text"
                placeholder="Última atualização da taxa de câmbio"
                readonly
              />
            </div>
            <div class="input-group mb-3">
              <button id="load" type="button" class="btn btn-outline-primary">
                <span
                  id="loading"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Recarregar câmbio
              </button>
            </div>
            <div class="col-sm error">
              <div id="error" class="alert alert-danger" role="alert"></div>
            </div>
          </div>
          <div class="col-0 col-md-1"></div>
        </div>
      </div>
    </main>
    <script src="https://wwesantos.github.io/static/infodados/blog/utils/utils.min.js"></script>
    <script src="https://wwesantos.github.io/static/infodados/blog/btc_calculator/script.min.js"></script>
  </body>
</html>
